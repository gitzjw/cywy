<script type="text/javascript">
    $(function(){
        var pager = $('#dg').datagrid().datagrid('getPager'); // get the pager of datagrid
		$('#addBtn').click(function(){
			$('#w').window('open');
			$('#idTd').html('');
			$('#ff').form('reset');
			$('#ff').form('clear');
		});
    });
	
	function formatS(val,row,index){
		if(val=='1'){
			return '正常';
		}else{
			return '异常';
		}
	}
	
	function closeWin(){
		$('#w').window('close');
	}
	function submitWin(){
		$('#ff').form('submit',{
			url:'data/run.php?c=ThirdProEui&f=checkThirdPro',
		    onSubmit: function(){
				$('#subBtn').linkbutton('disable');
		    },
		    success:function(data){
				$('#rsrs').html(data);
				$('#subBtn').linkbutton('enable');
		    }
		});
	}
</script>
