<script type="text/javascript" src="src.js"></script>

<table id="dg" data-options="rownumbers:true,singleSelect:true,pagination:true,url:'data/run.php?c=ActivityEui&f=getActivityList&_t=20160120',method:'get',toolbar:'#tb'">
    <thead>
        <tr>
            <th data-options="field:'id',width:100">
                编号
            </th>
            <th data-options="field:'city',width:160">
                出发地
            </th>
			<th data-options="field:'endcity',width:260">
                目的地
            </th>
            <th data-options="field:'xm',width:80">
                姓名
            </th>
            <th data-options="field:'tel',width:150">
                电话
            </th>
            <th data-options="field:'shop',width:160">
                宠物店
            </th>
            <th data-options="field:'occupation',width:160">
                职业
            </th>
        </tr>
    </thead>
</table>
<div id="tb" style="padding:2px 5px;">
		出发地: <input class="easyui-textbox" id="inputCity" style="width:190px"  data-options="prompt:'请输入区域：北京、上海、深圳'">
		<a href="#" class="easyui-linkbutton" iconCls="icon-search" id="sBtn">Search</a>
</div>
<script type="text/javascript">
    $(function(){
        var pager = $('#dg').datagrid().datagrid('getPager'); // get the pager of datagrid       
        $('#sBtn').click(function(){
			var _city = $('#inputCity').val();			
			$('#dg').datagrid('load', {
			    _city: _city
			});
		});
    });
	function f(val){
		if(val=='1'){
			return '未支付';
		}else if(val=='2'){
			return '<b style="color:green">已支付</b>';
		}else{
			return '<b style="color:#858585">已过期</b>';
		}
	}
</script>
