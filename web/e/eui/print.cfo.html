	 * 获取当前URL参数值 
	 * @param name  参数名称 
	 * @return  参数值 
	 */  
	function getUrlParam(name) {  
	   var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");  
	   var r = window.location.search.substr(1).match(reg);  
	   if (r!=null)   
	       return unescape(r[2]);   
	   return null; 
	}
