<script type="text/javascript" src="src.js"></script>

<table id="dg" class="easyui-datagrid" title="" style="height:auto"
			data-options="
				iconCls: 'icon-edit',
				singleSelect: true,
				toolbar: '#tb',
				url: 'data/run.php?c=SerMemberEui&f=getSerMemberList',
				method: 'get',
				onDblClickRow: onDblClickRow,
				singleSelect:true,
				pagination:true,
			">
		<thead>
			<tr>
				<th data-options="field:'id',width:80">编号</th>
				<th data-options="field:'wType',width:100,formatter:function(value,row){
								return row.wTypeName;
							},editor:{
							type:'combobox',							
							options:{
								valueField:'wType',
								textField:'wTypeName',
								url:'data/run.php?c=SerMemberEui&f=getSerMemberComBox&t=1',
								method:'get',
								required:true
							}
						}">类型</th>
				<th data-options="field:'sName',width:80,editor:{type:'text'}">姓名</th>
				<th data-options="field:'sTelNumber',width:150,editor:{type:'text'}">电话</th>
				<th data-options="field:'sStatus',width:150,editor:{
							type:'combobox',
							options:{
								valueField:'uStatus',
								textField:'uStatusName',
								url:'data/run.php?c=AdminEui&f=getAdminComBox&t=2',
								method:'get',
								required:true
							}
						}" formatter="formatS">状态</th>
			</tr>
		</thead>
	</table>
	<div id="tb" style="height:auto">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">添加服务人员</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">移除</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept()">保存</a>
	</div>
<script type="text/javascript">
    $(function(){
        var pager = $('#dg').datagrid().datagrid('getPager'); // get the pager of datagrid
        pager.pagination({
        });
    });	
	function formatLY(val,row,index){
		if(val=='1'){
			return '系统管理员';
		}else{
			return '普通管理员';
		}
	}
	function formatS(val,row,index){
		if(val=='1'){
			return '正常';
		}else{
			return '异常';
		}
	}
	var editIndex = undefined;
	var ei=0;
		function endEditing(){
			if (editIndex == undefined){return true}
			if ($('#dg').datagrid('validateRow', editIndex)){
				var ed = $('#dg').datagrid('getEditor', {index:editIndex,field:'id'});				
				$('#dg').datagrid('endEdit', editIndex);
				editIndex = undefined;				
				return true;
			} else {
				return false;
			}
		}
		function onDblClickRow(index, field){
			if (editIndex != index){
				if (endEditing()){
					$('#dg').datagrid('selectRow', index)
							.datagrid('beginEdit', index);
					var ed = $('#dg').datagrid('getEditor', {index:index,field:field});
					if (ed){
						($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
					}
					editIndex = index;
				} else {
					$('#dg').datagrid('selectRow', editIndex);
				}
			}
		}
		function append(){
			if (endEditing()){
				$('#dg').datagrid('appendRow',{status:'P'});
				editIndex = $('#dg').datagrid('getRows').length-1;
				$('#dg').datagrid('selectRow', editIndex)
						.datagrid('beginEdit', editIndex);
			}
		}
		function removeit(){
			if (editIndex == undefined){return}
			$('#dg').datagrid('cancelEdit', editIndex)
					.datagrid('deleteRow', editIndex);
			editIndex = undefined;
		}
		function accept(){
			if (endEditing()){
				var _tmpData = getChanges();
				
				if(_tmpData.length){

				}else{
					return false;
				}

				$('#dg').datagrid('acceptChanges');
				$.ajax({
					url:'data/run.php?c=SerMemberEui&f=saveSerMember',
					method:'post',
					data:_tmpData[0],
					success:function(data){
						if(data=='0'){
							$.messager.alert('Info', '保存失败', 'info');
						}else{
							$('#dg').datagrid('reload');
						}
					}				
				});
			}
		}
		function reject(){
			$('#dg').datagrid('rejectChanges');
			editIndex = undefined;
		}
		function getChanges(){
			var rows = $('#dg').datagrid('getChanges');
			//alert(rows.length+' rows are changed!');
			return rows;
		}
</script>
