            <!--content_c-->
            <div id="main" style="width: 320px;height:300px;left:20%;">
            </div>
            <!--content_c end-->
            <script type="text/javascript">
                var _height = $(window).height() - 150;
                var _width = $(window).width();
                $('#main').attr('style', 'width:' + _width + 'px;height:' + _height + 'px;');
                                
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main'));
                
                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '',
                        subtext: '',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        x: 'center',
                        y: 'bottom',
                        data: ["皇家", "卫塔卡夫", "巴西淘淘", "佩玛思特", "比瑞吉", "福摩"]
                    },
                    query: {
                        maxAspectRatio: 1 // 当长宽比小于1时。
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            mark: {
                                show: true
                            },
                            dataView: {
                                show: true,
                                readOnly: false
                            },
                            magicType: {
                                show: true,
                                type: ['pie', 'funnel']
                            },
                            restore: {
                                show: true
                            },
                            saveAsImage: {
                                show: true
                            }
                        }
                    },
                    calculable: true,
                    series: [{
                        name: '主粮',
                        type: 'pie',
                        radius: [20, '60%'],
                        center: ['50%', 200],
                        roseType: 'radius',
                        label: {
                            normal: {
                                show: false
                            },
                            emphasis: {
                                show: true
                            }
                        },
                        lableLine: {
                            normal: {
                                show: false
                            },
                            emphasis: {
                                show: true
                            }
                        },
                        data: [{
                            value: 2375,
                            name: '皇家'
                        }, {
                            value: 2427,
                            name: '卫塔卡夫'
                        }, {
                            value: 2456,
                            name: '巴西淘淘'
                        }, {
                            value: 2600,
                            name: '佩玛思特'
                        }, {
                            value: 3281,
                            name: '比瑞吉'
                        }, {
                            value: 2214,
                            name: '福摩'
                        }]
                    }]
                };
                
                
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
                
                // 处理点击事件并且条状到相应的百度搜索页面
                myChart.on('click', function(params){
                	window.location.href="d.html?_n="+encodeURI(encodeURI(params.name))+'&_nav=0';
                });
