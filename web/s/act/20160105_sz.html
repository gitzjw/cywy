<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>萌工社 - 萌系造型培训</title>

        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/css1.css" />
        <script src="/public/js/jquery-1.8.3.min.js"></script>        
        </script>
    </head>
    <body>
        <section class=" zyz join">
            <form action="#" >
                <input type="hidden" name="run" value="saveActivityPay">
				<input type="hidden" name="action" value="Activity">
				<input type="hidden" name="_t" value="20160105">
                <table width="100%" class="tbg" cellpadding="0" cellspacing="0">
                    <tr>
                        <th colspan="2">
                            <img src="http://img.momopet.cn:4869/65dc5ee9634f6cea5193c4959346bb98" width="100%">
                        </th>
                    </tr>
                    <tr>
                        <tr>
                            <td width="80">
                                姓名
                            </td>
                            <td>
                                <input type="text" name="xm" placeholder="输入您的姓名">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                电话
                            </td>
                            <td>
                                <input type="number" placeholder="输入您的电话" name="tel">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                店名
                            </td>
                            <td>
                                <input type="text" placeholder="填写目前工作所在的宠物店" name="shop">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                工作年限
                            </td>
                            <td>
                                <input type="text" placeholder="填写从业宠物美容行业年数" name="exp">
                            </td>
                        </tr>
						<tr>
                            <td>
                                职业等级
                            </td>
                            <td class="yes">
                                <p>
                                    <input type="radio" name="lv" value="A">A级
                                </p>
                                <p>
                                    <input type="radio" name="lv" value="B">B级
                                </p>
                                <p>
                                    <input type="radio" name="lv" value="C">C级
                                </p>
                                <p>
                                    <input type="radio" name="lv" value="无">无
                                </p>
                            </td>
                        </tr>
                        <tr style="display:none">
                            <td>
                                狗狗品种
                            </td>
                            <td>
                                <input type="text" name="pz" placeholder="填写参加培训时，您携带的狗狗品种" value="20160308">
                            </td>
                        </tr>						
                        <tr>
                            <td>
                                学习需求
                            </td>
                            <td>
                                <input type="text" name="content" placeholder="想学习哪方面的知识">
                            </td>
                        </tr>
						<tr style="display:none">
                            <td>
                                区域
                            </td>
                            <td>
                                <input type="text" name="area" placeholder="" value="深圳">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <p style="margin-top:20px;">
                                    <span style="margin-bottom:10px;font-size:16px;"><strong style="color:#f1be00; float:left;margin-right:5px;font-weight:normal">|</strong> 报名须知</span>
                                    <span>1、为保证参与质量，本场培训将采取收费制，门票为50元/人；</span>
                                    <span>2、本场培训共20个名额，每个名额仅限1人参加，拒绝空降；</span>
									<span>3、本场培训为理论课。</span>
                                </p>
                            </td>
                        </tr>
                        </table>
                    </section>
                    </form>
                    <div class="Buy_btn4 submit_order clear">
                        <a href="javascript:void(0);" class="abcdefg" id="btn_s">立即报名</a>
                    </div>
					<script>
						var ComClass = {
						    
						    post: function(params, callback){
						        $.post("/c/run.php", params, function(data, textStatus){
						            callback(data);
						        });
						    },
						    
						    href: function(tpl){
						        window.location.href = this.webSite + tpl;
						    }
						    
						}
						var _oid='';
						var _s_u_b=0;
						function getFormValue() {
							var _valStr = '';
							$('form input:text').each(function() {
								_valStr += $(this).attr('name')+'='+$(this).val();
								_valStr += '& ';
							});
							$('form input[type="number"]').each(function() {
								_valStr += $(this).attr('name')+'='+$(this).val();
								_valStr += '& ';
							});
							$('form input:hidden').each(function() {
								_valStr += $(this).attr('name')+'='+$(this).val();
								_valStr += '& ';
							});	
							$('form input[name="lv"]:checked').each(function() {
								_valStr += $(this).attr('name')+'='+$(this).val();
								_valStr += '& ';
							});	
							return _valStr;
						}
						$('#btn_s').click(
								function() {
									var _val = getFormValue();
									_val += '&_oid=' + _oid;
									if (_s_u_b == 0) {
										++_s_u_b;
										ComClass.post(_val, callbackData);
									}
								});
						function callbackData(data) {
							var _d = eval('(' + data + ')');
							if (_d.code == '1') {
								_e = _d.msg;
								_oid = _e.oid;
								onBridgeReady();
							} else {
								_s_u_b = 0;
								alert(_d.msg);
							}
						}
						
						function onBridgeReady() {
							WeixinJSBridge.invoke('getBrandWCPayRequest', {
								"appId" : _e.appid, // 公众号名称，由商户传入
								"timeStamp" : _e.timestamp+"", // 时间戳，自1970年以来的秒数
								"nonceStr" : _e.newRndstr, // 随机串
								"package" : "prepay_id=" + _e.prepay_id,
								"signType" : "MD5", // 微信签名方式:
								"paySign" : _e.newSign
							// 微信签名
							}, function(res) {
								// 使用以下方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回 ok，但并不保证它绝对可靠。
								if (res.err_msg == "get_brand_wcpay_request:ok") {
									alert('支付成功');
									WeixinJSBridge.invoke('closeWindow', {}, function(res) {
									});
								} else {
									_s_u_b = 0;
									alert('支付失败，请重新进行操作');
									// WeixinJSBridge.invoke('closeWindow', {}, function(res){});
								}
							});
						}						
					</script>
                </body>
                </html>
